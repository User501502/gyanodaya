<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Calendar | Gyanodaya</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header></header>
    <main id="siteContent">
        <section class="section" style="text-align:center; padding-bottom:0;">
            <h1 style="font-family:'Outfit', sans-serif; color:var(--primary); font-size:42px;">Academic Calendar</h1>
            <p style="color:var(--text-muted); margin-top:10px;">Scheduled events, holidays, and examination dates.</p>
        </section>

        <div id="sectionsContainer">
            <!-- Managed by Admin -->
        </div>

        <div id="recordsContainer" class="container">
            <!-- Table content loaded from API -->
        </div>

        <section class="section">
            <div class="card" style="text-align:center; background:#fffbeb; border:1px dashed #f59e0b;">
                <p style="font-size:14px; color:#b45309;"><i class="fas fa-info-circle"></i> Note: Dates are subject to
                    change based on government notifications or school management decisions.</p>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="script.js"></script>
</body>

</html>
