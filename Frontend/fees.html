<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Structure | Gyanodaya Public School</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header></header>
    <main id="siteContent" style="display:none;">
        <section class="section" style="text-align:center; padding-bottom:0;">
            <h1 style="font-family:'Outfit', sans-serif; color:var(--primary); font-size:42px;">Fee Structure</h1>
            <p style="color:var(--text-muted); margin-top:10px;">Transparent and competitive fee policy.</p>
        </section>

        <div id="sectionsContainer"></div>

        <section class="section">
            <div class="card">
                <div class="table-container">
                    <table style="width:100%; border-collapse:collapse;">
                        <thead>
                            <tr style="background:var(--primary); color:white;">
                                <th style="padding:15px;">Category</th>
                                <th style="padding:15px;">Admission Fee (One Time)</th>
                                <th style="padding:15px;">Monthly Tuition Fee</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="border-bottom:1px solid #eee;">
                                <td style="padding:15px; font-weight:bold;">Nursery to UKG</td>
                                <td style="padding:15px;">₹ 5,000</td>
                                <td style="padding:15px;">₹ 1,500</td>
                            </tr>
                            <tr style="border-bottom:1px solid #eee;">
                                <td style="padding:15px; font-weight:bold;">Class 1st to 5th</td>
                                <td style="padding:15px;">₹ 6,000</td>
                                <td style="padding:15px;">₹ 1,800</td>
                            </tr>
                            <tr style="border-bottom:1px solid #eee;">
                                <td style="padding:15px; font-weight:bold;">Class 6th to 8th</td>
                                <td style="padding:15px;">₹ 7,500</td>
                                <td style="padding:15px;">₹ 2,200</td>
                            </tr>
                            <tr style="border-bottom:1px solid #eee;">
                                <td style="padding:15px; font-weight:bold;">Class 9th to 12th</td>
                                <td style="padding:15px;">₹ 10,000</td>
                                <td style="padding:15px;">₹ 3,500</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="script.js"></script>
</body>

</html>
