<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandatory Disclosure | Gyanodaya Public School</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header></header>
    <main id="siteContent" style="display:none;">
        <section class="section" style="text-align:center; padding-bottom:0;">
            <h1 style="font-family:'Outfit', sans-serif; color:var(--primary); font-size:42px;">Mandatory Disclosure
            </h1>
            <p style="color:var(--text-muted); margin-top:10px;">Publicly available school documents and certifications.
            </p>
        </section>

        <div id="sectionsContainer"></div>

        <section class="section">
            <div id="disclosureGrid" class="grid"
                style="display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:25px;">
                <!-- Dynamic Content -->
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="script.js"></script>
    <script>
        async function fetchDisclosures() {
            try {
                const res = await fetch('/api/disclosure');
                const data = await res.json();
                const container = document.getElementById('disclosureGrid');
                container.innerHTML = '';
                if (!data || data.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:50px;">No documents available at the moment.</div>';
                    return;
                }
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.display = 'flex';
                    card.style.alignItems = 'center';
                    card.style.gap = '20px';
                    card.style.transition = '0.3s';
                    card.style.borderLeft = '5px solid var(--accent)';
                    card.innerHTML = `
                        <div style="background:#fff7e6; padding:15px; border-radius:12px; color:var(--accent);">
                            <i class="fas fa-file-pdf fa-2x"></i>
                        </div>
                        <div style="flex:1;">
                            <h3 style="font-size:16px; margin-bottom:5px;">${item.title}</h3>
                            <a href="${item.fileUrl}" target="_blank" style="color:var(--primary); font-size:13px; font-weight:bold; display:flex; align-items:center; gap:5px;">
                                View Document <i class="fas fa-external-link-alt" style="font-size:10px;"></i>
                            </a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) { console.error(error); }
        }
        document.addEventListener('DOMContentLoaded', fetchDisclosures);
    </script>
</body>

</html>
