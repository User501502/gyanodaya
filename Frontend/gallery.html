<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Gyanodaya Public School</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header></header>
  <main id="siteContent" style="display:none;">
    <section class="section" style="text-align:center; padding-bottom:0;">
      <h1 style="font-family:'Outfit', sans-serif; color:var(--primary); font-size:42px;">School Gallery</h1>
      <p style="color:var(--text-muted); margin-top:10px;">Capturing moments of growth, learning, and celebration.</p>
    </section>

    <div id="sectionsContainer"></div>

    <section class="section">
      <div style="margin-bottom:30px; display:flex; gap:10px; justify-content:center;">
        <button class="btn active-filter" onclick="filterGallery('all')" id="filterAll">All</button>
        <button class="btn" onclick="filterGallery('photo')" id="filterPhoto">Photos</button>
        <button class="btn" onclick="filterGallery('video')" id="filterVideo">Videos</button>
      </div>
      <div id="galleryContainer" class="grid"
        style="display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:20px;">
        <!-- Dynamic Content -->
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="script.js"></script>
  <script>
    let allItems = [];
    async function fetchGallery() {
      try {
        const res = await fetch('/api/gallery');
        allItems = await res.json();
        renderGallery(allItems);
      } catch (err) { console.error(err); }
    }
    function renderGallery(items) {
      const container = document.getElementById('galleryContainer');
      container.innerHTML = '';
      if (!items || items.length === 0) {
        container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:50px;">No items found.</div>';
        return;
      }
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.padding = '0';
        card.style.overflow = 'hidden';
        card.style.borderRadius = '12px';
        if (item.type === 'photo') {
          card.innerHTML = `<img src="${item.url}" style="width:100%; height:200px; object-fit:cover; display:block;"><div style="padding:15px; font-weight:600; font-size:14px;">${item.title}</div>`;
        } else {
          card.innerHTML = `
            <div style="position:relative; width:100%; height:200px; background:#000;">
              <iframe width="100%" height="200" src="${item.url}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div style="padding:15px; font-weight:600; font-size:14px;">${item.title}</div>`;
        }
        container.appendChild(card);
      });
    }
    function filterGallery(type) {
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active-filter'));
      if (type === 'all') { renderGallery(allItems); document.getElementById('filterAll').classList.add('active-filter'); }
      else { renderGallery(allItems.filter(i => i.type === type)); document.getElementById('filter' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active-filter'); }
    }
    document.addEventListener('DOMContentLoaded', fetchGallery);
  </script>
  <style>
    .active-filter {
      background: var(--primary) !important;
      color: white !important;
    }
  </style>
</body>

</html>
