<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Issued | Gyanodaya Public School</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header></header>
    <main id="siteContent" style="display:none;">
        <section class="section" style="text-align:center; padding-bottom:0;">
            <h1 style="font-family:'Outfit', sans-serif; color:var(--primary); font-size:42px;">Transfer Certificates
                Issued</h1>
            <p style="color:var(--text-muted); margin-top:10px;">Verify and search TC records issued by the school.</p>
        </section>

        <div id="sectionsContainer"></div>

        <section class="section">
            <div style="max-width: 600px; margin: 0 auto 40px; position: relative;">
                <input type="text" id="tcSearch" placeholder="Search by Student Name or TC Number..."
                    style="width: 100%; padding: 15px 50px 15px 20px; border-radius: 50px; border: 2px solid #eee; font-size: 16px; outline: none;">
                <i class="fas fa-search"
                    style="position: absolute; right: 25px; top: 18px; color: var(--text-muted);"></i>
            </div>
            <div class="card" style="padding:0; overflow:hidden;">
                <div class="table-container">
                    <table style="width:100%; border-collapse:collapse;">
                        <thead>
                            <tr style="background:var(--primary); color:white; text-align:left;">
                                <th style="padding:20px;">Student Name</th>
                                <th style="padding:20px;">Class</th>
                                <th style="padding:20px;">Academic Year</th>
                                <th style="padding:20px;">TC Number</th>
                                <th style="padding:20px;">Document</th>
                            </tr>
                        </thead>
                        <tbody id="tcData">
                            <tr>
                                <td colspan="5" style="text-align:center; padding:40px;"><i
                                        class="fas fa-spinner fa-spin"></i> Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="script.js"></script>
    <script>
        let allTCs = [];
        async function fetchTC() {
            try {
                const res = await fetch('/api/docs?type=tc');
                allTCs = await res.json();
                renderTC(allTCs);
            } catch (error) { console.error(error); }
        }
        function renderTC(data) {
            const tbody = document.getElementById('tcData');
            tbody.innerHTML = '';
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px;">No matching records found.</td></tr>';
                return;
            }
            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.style.borderBottom = "1px solid #eee";
                tr.innerHTML = `
                    <td style="padding: 20px; font-weight:600;">${item.studentName}</td>
                    <td style="padding: 20px;">${item.className}</td>
                    <td style="padding: 20px;">${item.year}</td>
                    <td style="padding: 20px;"><span style="background:#f1f5f9; padding:5px 12px; border-radius:50px; font-weight:bold; font-size:13px;">${item.tcNo}</span></td>
                    <td style="padding: 20px;">
                        ${item.fileUrl ? `<a href="${item.fileUrl}" target="_blank" class="btn" style="background:var(--primary); color:white; padding:5px 15px; font-size:12px; text-decoration:none;">View TC</a>` : `<span style="color:#94a3b8; font-size:12px;">Not Available</span>`}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        document.getElementById('tcSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderTC(allTCs.filter(item => item.studentName.toLowerCase().includes(term) || item.tcNo.toLowerCase().includes(term)));
        });
        document.addEventListener('DOMContentLoaded', fetchTC);
    </script>
</body>

</html>
