<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Gyanodaya Public School</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header></header>
  <main id="siteContent" style="display:none;">
    <section class="section" style="text-align:center; padding-bottom:0;">
      <h1 style="font-family:'Outfit', sans-serif; color:var(--primary); font-size:42px;">Contact Us</h1>
      <p style="color:var(--text-muted); margin-top:10px;">We are here to help you. Reach out for any queries.</p>
    </section>

    <div id="sectionsContainer"></div>

    <section class="section">
      <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:40px;">
        <div class="card">
          <h3 style="margin-bottom:20px;">Contact Information</h3>
          <div style="display:flex; gap:15px; margin-bottom:20px;">
            <i class="fas fa-map-marker-alt" style="color:var(--primary); font-size:20px; margin-top:5px;"></i>
            <p><strong>Campus Address:</strong><br><span id="contactAddress">Opp. Gayatri Shakti Peeth, Near Railway
                Crossing, Vidisha (M.P.) 464001</span></p>
          </div>
          <div style="display:flex; gap:15px; margin-bottom:20px;">
            <i class="fas fa-phone" style="color:var(--primary); font-size:20px; margin-top:5px;"></i>
            <p><strong>Call Us:</strong><br><span id="contactPhone">+91 9406613049</span></p>
          </div>
          <div style="display:flex; gap:15px; margin-bottom:20px;">
            <i class="fas fa-envelope" style="color:var(--primary); font-size:20px; margin-top:5px;"></i>
            <p><strong>Email:</strong><br><span id="contactEmail">gyanodayavidisha@gmail.com</span></p>
          </div>
        </div>

        <div class="card">
          <h3 style="margin-bottom:20px;">Send Us a Message</h3>
          <form id="contactForm" style="display:grid; gap:15px;">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <textarea rows="4" placeholder="Your Message..." required></textarea>
            <button type="submit" class="btn btn-primary" style="width:100%;">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="card" style="padding:0; overflow:hidden; border-radius:15px;">
        <iframe id="mapFrame" src="" width="100%" height="450" style="border:0;" allowfullscreen=""
          loading="lazy"></iframe>
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="script.js"></script>
  <script>
    // Update contact page specifically with dynamic values if needed
    async function updateContactDetails() {
      try {
        const res = await fetch("/api/home");
        const data = await res.json();
        if (!data || !data.footer) return;
        document.getElementById('contactAddress').innerText = data.footer.address || "";
        document.getElementById('contactPhone').innerText = data.footer.phone || "";
        document.getElementById('contactEmail').innerText = data.footer.email || "";
      } catch (e) { }
    }
    document.addEventListener('DOMContentLoaded', updateContactDetails);
  </script>
</body>

</html>
