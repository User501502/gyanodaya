<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notices | Gyanodaya Public School</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header></header>
  <main id="siteContent" style="display:none;">
    <section class="section" style="text-align:center; padding-bottom:0;">
      <h1 style="font-family:'Outfit', sans-serif; color:var(--primary); font-size:42px;">Latest Notices</h1>
      <p style="color:var(--text-muted); margin-top:10px;">Stay updated with school announcements.</p>
    </section>

    <div id="sectionsContainer"></div>

    <section class="section">
      <div id="noticeContainer" style="max-width:800px; margin:0 auto;">
        <!-- Dynamic Content -->
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="script.js"></script>
  <script>
    async function fetchNotices() {
      try {
        const res = await fetch('/api/notices');
        const data = await res.json();
        const container = document.getElementById('noticeContainer');
        container.innerHTML = '';
        if (!data || data.length === 0) {
          container.innerHTML = '<div class="card" style="text-align:center;">No notices at the moment.</div>';
          return;
        }
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.marginBottom = '20px';
          card.style.padding = '30px';
          card.style.borderLeft = '6px solid var(--primary)';
          card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:15px;">
                            <span style="background:#e0f2fe; color:var(--primary); padding:4px 12px; border-radius:50px; font-size:12px; font-weight:bold; text-transform:uppercase;">Circular</span>
                            <span style="font-size:13px; color:var(--text-muted);"><i class="far fa-calendar-alt"></i> ${new Date(item.createdAt).toLocaleDateString()}</span>
                        </div>
                        <p style="font-size:17px; line-height:1.6; color:#1e293b; font-weight:500;">${item.title}</p>
                    `;
          container.appendChild(card);
        });
      } catch (error) { console.error(error); }
    }
    document.addEventListener('DOMContentLoaded', fetchNotices);
  </script>
</body>

</html>
