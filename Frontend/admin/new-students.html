<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Admissions | Gyanodaya Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <div class="sidebar"></div>
        <main class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <a href="students.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                    <h1>New Admissions (Current Session)</h1>
                </div>
                <button onclick="window.print()" class="btn btn-secondary"><i class="fas fa-print"></i> Print
                    List</button>
            </div>

            <div class="card" style="padding: 0; overflow: hidden;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: #f8fafc; border-bottom: 2px solid #e2e8f0; text-align: left;">
                            <th style="padding: 15px;">Adm. Date</th>
                            <th style="padding: 15px;">Roll No</th>
                            <th style="padding: 15px;">Student Name</th>
                            <th style="padding: 15px;">Class</th>
                            <th style="padding: 15px;">Father's Name</th>
                            <th style="padding: 15px;">Contact</th>
                            <th style="padding: 15px;">Previous School</th>
                        </tr>
                    </thead>
                    <tbody id="admissionTableBody">
                        <tr>
                            <td colspan="7" style="padding:20px; text-align:center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { protectPage, initSidebar, api } from "./admin.js";

        async function init() {
            await protectPage();
            initSidebar();
            loadAdmissions();
        }

        async function loadAdmissions() {
            try {
                // Fetch recent students (sorted by admissionDate/createdAt)
                const data = await api("/api/students?recent=true");
                const tbody = document.getElementById("admissionTableBody");
                tbody.innerHTML = "";

                if (data.length === 0) {
                    tbody.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px;'>No new admissions found.</td></tr>";
                    return;
                }

                data.forEach(s => {
                    const date = s.admissionDate ? new Date(s.admissionDate).toLocaleDateString() : new Date(s.createdAt).toLocaleDateString();
                    const tr = document.createElement("tr");
                    tr.style.borderBottom = "1px solid #e2e8f0";
                    tr.innerHTML = `
                        <td style="padding: 15px; color: var(--text-muted); font-size: 13px;">${date}</td>
                        <td style="padding: 15px;">${s.rollNo || '-'}</td>
                        <td style="padding: 15px; font-weight: 700; color: var(--primary);">${s.name}</td>
                        <td style="padding: 15px;"><span class="badge" style="background: #e0f2fe; color: #0284c7;">${s.className}</span></td>
                        <td style="padding: 15px;">${s.fatherName || '-'}</td>
                        <td style="padding: 15px;">${s.mobile || '-'}</td>
                        <td style="padding: 15px;">${s.penNumber ? 'PEN: ' + s.penNumber : '-'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                document.getElementById("admissionTableBody").innerHTML = "<tr><td colspan='7' style='text-align:center; color:red;'>Failed to load data.</td></tr>";
            }
        }

        init();
    </script>
</body>

</html>
