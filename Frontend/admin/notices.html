<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board | Gyanodaya Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Gyanodaya Admin</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="home.html">Home Management</a>
      <a href="sections.html">Sections</a>
      <a href="notices.html">Notices</a>
      <a href="admissions.html">Admissions</a>
      <a href="gallery.html">Gallery</a>
      <a href="tc.html">TC Issued</a>
      <a href="disclosure.html">Disclosures</a>
      <div class="sidebar-bottom">
        <a href="settings.html">Settings</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

    <main class="content">
      <h1>Notice Board</h1>
      <p class="page-desc">Add or remove notices that appear on the scrolling ticker and notice page.</p>

      <div class="card">
        <h3>Post New Notice</h3>
        <form id="noticeForm" style="display:flex; gap:12px; box-shadow:none; padding:0; max-width:100%;">
          <input id="noticeText" type="text" placeholder="Enter notice text here..." required style="margin-bottom:0;">
          <button class="btn btn-primary" style="white-space:nowrap;">
            <i class="fas fa-plus"></i> Post Notice
          </button>
        </form>
      </div>

      <div class="card">
        <h3>Live Notices</h3>
        <div id="noticeList" style="margin-top:20px;">
          <!-- Dynamic -->
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="notices.js"></script>
</body>

</html>
