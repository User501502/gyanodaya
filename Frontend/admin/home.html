<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Management | Gyanodaya Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Gyanodaya Admin</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="home.html">Home Management</a>
      <a href="sections.html">Sections</a>
      <a href="notices.html">Notices</a>
      <a href="admissions.html">Admissions</a>
      <a href="gallery.html">Gallery</a>
      <a href="tc.html">TC Issued</a>
      <a href="disclosure.html">Disclosures</a>
      <div class="sidebar-bottom">
        <a href="settings.html">Settings</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

    <main class="content">
      <h1>Home Management</h1>
      <p class="page-desc">Customize your school's header, hero section, and footer.</p>

      <!-- HEADER & LOGO -->
      <div class="cms-block">
        <div class="cms-block-header">
          <h2><i class="fas fa-heading"></i> Header & Branding</h2>
        </div>
        <div class="cms-block-body">
          <div class="form-group">
            <label>School Name</label>
            <input id="schoolName" type="text" placeholder="Enter school name">
          </div>
          <div class="form-group">
            <label>School Logo</label>
            <input type="file" id="logoInput" accept="image/*">
            <img id="logoPreview" class="preview-img" src="" alt="">
          </div>
        </div>
      </div>

      <!-- HERO SECTION -->
      <div class="cms-block">
        <div class="cms-block-header">
          <h2><i class="fas fa-star"></i> Hero Section</h2>
        </div>
        <div class="cms-block-body">
          <div class="form-group">
            <label>Hero Title</label>
            <input id="heroTitle" type="text" placeholder="e.g. Welcome to Gyanodaya">
          </div>
          <div class="form-group">
            <label>Hero Intro Text</label>
            <textarea id="heroIntro" rows="3" placeholder="A brief introduction..."></textarea>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="admissionOpen" style="width: auto; margin-right: 8px;">
              Show "Admission Open" Badge
            </label>
          </div>
        </div>
      </div>

      <!-- FOOTER SECTION -->
      <div class="cms-block">
        <div class="cms-block-header">
          <h2><i class="fas fa-shoe-prints"></i> Footer Management</h2>
        </div>
        <div class="cms-block-body">
          <div class="form-group">
            <label>About School (Footer Short)</label>
            <textarea id="footerAbout" rows="3"></textarea>
          </div>
          <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
              <label>Address</label>
              <input id="footerAddress" type="text">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input id="footerPhone" type="text">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input id="footerEmail" type="text">
            </div>
            <div class="form-group">
              <label>Copyright Text</label>
              <input id="footerCopyright" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Google Maps Link (for Map Embed)</label>
            <input id="mapLink" type="text" placeholder="Paste Google Maps URL here">
          </div>

          <div class="form-group">
            <label>Quick Links</label>
            <div id="quickLinksList"></div>
            <button type="button" class="btn btn-secondary" onclick="addQuickLink()" style="margin-top: 10px;">
              <i class="fas fa-plus"></i> Add Link
            </button>
          </div>

          <div class="form-group">
            <label>Social Media Links</label>
            <div id="socialLinksList"></div>
            <button type="button" class="btn btn-secondary" onclick="addSocial()" style="margin-top: 10px;">
              <i class="fas fa-share-alt"></i> Add Social
            </button>
          </div>
        </div>
      </div>

      <div style="position: sticky; bottom: 40px; text-align: right;">
        <button id="saveHomeBtn" class="btn btn-primary"
          style="padding: 15px 40px; font-size: 16px; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);">
          <i class="fas fa-save"></i> Save All Changes
        </button>
      </div>
    </main>
  </div>

  <script type="module" src="home.js"></script>
</body>

</html>
