<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page Manager | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<div class="layout">
  <aside class="sidebar">
    <h3>Gyanodaya Admin</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="home.html" class="active">Home</a>
    <button id="logoutBtn">Logout</button>
  </aside>

  <main class="content">
    <h1>Home Page Management</h1>

    <!-- HEADER -->
    <div class="cms-block">
      <h3>Header</h3>
      <input id="schoolName" placeholder="School Name">
      <input type="file" id="logoInput">
      <img id="logoPreview" class="preview">
    </div>

    <!-- HERO -->
    <div class="cms-block">
      <h3>Hero</h3>
      <input id="heroTitle" placeholder="Hero Title">
      <textarea id="heroIntro" placeholder="Hero Intro"></textarea>
      <label><input type="checkbox" id="admissionOpen"> Admission Open</label>
    </div>

    <!-- FOOTER -->
    <div class="cms-block">
      <h3>Footer</h3>

      <textarea id="footerAbout" placeholder="About School"></textarea>
      <input id="footerAddress" placeholder="Address">
      <input id="footerPhone" placeholder="Phone">
      <input id="footerEmail" placeholder="Email">

      <input id="mapLink" placeholder="Google Maps link">

      <h4>Quick Links</h4>
      <div id="quickLinksList"></div>
      <button onclick="addQuickLink()">+ Add Link</button>

      <h4>Social Links</h4>
<div id="socialLinksList"></div>
<button type="button" onclick="addSocial()">Add Social</button>

      <input id="footerCopyright"
        placeholder="Â© 2026 Gyanodaya Public School">
    </div>

    <button id="saveHomeBtn">ðŸ’¾ Save Home</button>
  </main>
</div>

<script type="module" src="admin.js"></script>
<script type="module" src="home.js"></script>
</body>
</html>
