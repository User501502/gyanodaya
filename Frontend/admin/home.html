<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page Manager | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Gyanodaya Admin</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="home.html" class="active">Home</a>
    <a href="notices.html">Notices</a>
    <a href="admissions.html">Admissions</a>
    <a href="settings.html">Settings</a>
    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="content">
    <h1>Home Page Management</h1>

    <!-- HEADER -->
    <div class="cms-block">
      <div class="cms-block-header" onclick="toggleBlock('headerBlock')">
        <h2>Header</h2><span id="headerBlockIcon">âˆ’</span>
      </div>
      <div class="cms-block-body" id="headerBlock">
        <input id="schoolName" placeholder="School Name">
        <input type="file" id="logoInput" accept="image/*">
        <img id="logoPreview" style="max-height:70px">
      </div>
    </div>

    <!-- HERO -->
    <div class="cms-block">
      <div class="cms-block-header" onclick="toggleBlock('heroBlock')">
        <h2>Hero</h2><span id="heroBlockIcon">âˆ’</span>
      </div>
      <div class="cms-block-body" id="heroBlock">
        <input id="heroTitle" placeholder="Hero Title">
        <textarea id="heroIntro" rows="3" placeholder="Hero Intro"></textarea>
        <label><input type="checkbox" id="admissionOpen"> Admission Open</label>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="cms-block">
      <div class="cms-block-header" onclick="toggleBlock('footerBlock')">
        <h2>Footer</h2><span id="footerBlockIcon">âˆ’</span>
      </div>

      <div class="cms-block-body" id="footerBlock">
        <textarea id="footerAbout" rows="3" placeholder="About School"></textarea>

        <input id="footerAddress" placeholder="Address">
        <input id="footerPhone" placeholder="Phone">
        <input id="footerEmail" placeholder="Email">

        <input id="mapLink" placeholder="Google Maps link">

        <hr>

        <h4>Quick Links</h4>
        <div id="quickLinksList"></div>
        <button type="button" onclick="addQuickLink()">âž• Add Link</button>

        <hr>

        <h4>Social Links</h4>
        <div id="socialLinksList"></div>
        <button type="button" onclick="addSocial()">âž• Add Social</button>

        <hr>

        <input id="footerCopyright"
          placeholder="Â© 2026 Gyanodaya Public School">
      </div>
    </div>

    <button id="saveHomeBtn">ðŸ’¾ Save Home Page</button>
  </main>
</div>

<script type="module" src="admin.js"></script>
<script type="module" src="home.js"></script>
</body>
</html>
