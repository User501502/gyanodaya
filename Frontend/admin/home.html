<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Home Page | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<div class="layout">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h3>Gyanodaya Admin</h3>

    <a href="dashboard.html">Dashboard</a>
    <a href="home.html" class="active">Home</a>
    <a href="notices.html">Notices</a>
    <a href="admissions.html">Admissions</a>
    <a href="settings.html">Settings</a>

    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- ================= MAIN ================= -->
  <main class="content">

  <h1>Home Page Manager</h1>

  <!-- ================= HERO BLOCK ================= -->
  <div class="cms-block">

    <div class="cms-block-header" onclick="toggleBlock('heroBlock')">
      <h2>Hero Section</h2>
      <span id="heroBlockIcon">âˆ’</span>
    </div>

    <div class="cms-block-body" id="heroBlock">
      <form id="homeForm">

        <label>
          School Name
          <input type="text" id="schoolName" required />
        </label>

        <label>
          Hero Title
          <input type="text" id="heroTitle" required />
        </label>

        <label>
          Hero Introduction
          <textarea id="heroIntro" rows="4"></textarea>
        </label>

        <label style="display:flex;align-items:center;gap:8px;">
          <input type="checkbox" id="admissionOpen" />
          Admission Open
        </label>

        <button type="submit">Save Hero Section</button>
      </form>
    </div>
  </div>

  <!-- ================= SECTIONS BLOCK ================= -->
  <div class="cms-block">

    <div class="cms-block-header" onclick="toggleBlock('sectionsBlock')">
      <h2>Homepage Sections</h2>
      <span id="sectionsBlockIcon">âˆ’</span>
    </div>

    <div class="cms-block-body" id="sectionsBlock">

      <!-- SAME SECTIONS FORM -->
      <form id="sectionForm">
        <h3>Add / Edit Section</h3>

        <input type="text" id="title" placeholder="Section title" required />

        <select id="type">
          <option value="list">List</option>
          <option value="text">Text</option>
        </select>

        <textarea id="content" rows="5" required></textarea>

        <label style="display:flex;gap:8px;">
          <input type="checkbox" id="isActive" checked />
          Active
        </label>

        <button type="submit">Save Section</button>
      </form>

      <!-- SAME LIST -->
      <div id="sectionsList" class="sections-grid"></div>

    </div>
  </div>

</main>
</div>

<!-- ================= SCRIPTS ================= -->
<script type="module" src="admin.js"></script>
<script type="module" src="home.js"></script>

<!-- ðŸ”¥ SAME LOGIC, SAME DESIGN, SAME DRAG-DROP -->
<script type="module" src="sections.js"></script>

</body>
</html>
