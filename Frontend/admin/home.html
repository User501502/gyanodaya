<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page Manager | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<div class="layout">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <h3>Gyanodaya Admin</h3>
    <a href="dashboard.html">Dashboard</a>
    <a href="home.html" class="active">Home</a>
    <a href="notices.html">Notices</a>
    <a href="admissions.html">Admissions</a>
    <a href="settings.html">Settings</a>
    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- ================= MAIN ================= -->
  <main class="content">
    <h1>Home Page Management</h1>

    <!-- ================= HEADER ================= -->
    <div class="cms-block">
      <div class="cms-block-header" onclick="toggleBlock('headerBlock')">
        <h2>Header / Logo</h2>
        <span id="headerBlockIcon">âˆ’</span>
      </div>

      <div class="cms-block-body" id="headerBlock">
        <label>School Name</label>
        <input id="schoolName" />

        <label>Upload Logo</label>
        <input type="file" id="logoInput" accept="image/*" />

        <img id="logoPreview" style="max-height:80px;margin-top:10px;" />
      </div>
    </div>

    <!-- ================= HERO ================= -->
    <div class="cms-block">
      <div class="cms-block-header" onclick="toggleBlock('heroBlock')">
        <h2>Hero Section</h2>
        <span id="heroBlockIcon">âˆ’</span>
      </div>

      <div class="cms-block-body" id="heroBlock">
        <label>Hero Title</label>
        <input id="heroTitle" />

        <label>Hero Intro</label>
        <textarea id="heroIntro" rows="4"></textarea>

        <label style="display:flex;gap:8px;align-items:center">
          <input type="checkbox" id="admissionOpen" />
          Admission Open
        </label>
      </div>
    </div>

    <!-- ================= SECTIONS ================= -->
    <div class="cms-block">
      <div class="cms-block-header" onclick="toggleBlock('sectionsBlock')">
        <h2>Homepage Sections</h2>
        <span id="sectionsBlockIcon">âˆ’</span>
      </div>

      <div class="cms-block-body" id="sectionsBlock">

        <!-- SAME sections form -->
        <form id="sectionForm">
          <input id="title" placeholder="Section title" required />

          <select id="type">
            <option value="list">List</option>
            <option value="text">Text</option>
          </select>

          <textarea id="content" rows="5" required></textarea>

          <label style="display:flex;gap:8px">
            <input type="checkbox" id="isActive" checked />
            Active
          </label>

          <button type="submit">Save Section</button>
        </form>

        <div id="sectionsList" class="sections-grid"></div>
      </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="cms-block">
      <div class="cms-block-header" onclick="toggleBlock('footerBlock')">
        <h2>Footer</h2>
        <span id="footerBlockIcon">âˆ’</span>
      </div>

      <div class="cms-block-body" id="footerBlock">
        <label>Footer About Text</label>
        <textarea id="footerAbout" rows="3"></textarea>
       
        <label>Google Maps Location Link</label>
<input id="mapLink" placeholder="Paste Google Maps link here"/>
<small style="color:#666"> Example: https://www.google.com/maps/place/... </small>

        <label>Address</label>
        <input id="footerAddress" />

        <label>Phone</label>
        <input id="footerPhone" />

        <label>Email</label>
        <input id="footerEmail" />

        <label>Copyright</label>
        <input id="footerCopyright" />
      </div>
    </div>

    <button id="saveHomeBtn" style="margin-top:20px">
      ðŸ’¾ Save Complete Home Page
    </button>

  </main>
</div>

<script type="module" src="admin.js"></script>
<script type="module" src="home.js"></script>
<script type="module" src="sections.js"></script>

</body>
</html>
