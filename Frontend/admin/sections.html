<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Sections | Gyanodaya Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Gyanodaya Admin</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="home.html">Home Management</a>
      <a href="sections.html">Sections</a>
      <a href="faculty.html">Faculty</a>
      <a href="notices.html">Notices</a>
      <a href="admissions.html">Admissions</a>
      <a href="gallery.html">Gallery</a>
      <a href="tc.html">TC Issued</a>
      <a href="disclosure.html">Disclosures</a>
      <div class="sidebar-bottom">
        <a href="settings.html">Settings</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

    <main class="content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Page Sections Management</h1>
        <div style="display: flex; gap: 10px;">
          <select id="pageFilter" class="form-group" style="padding: 10px; margin: 0; min-width: 150px;">
            <option value="home">Home Page</option>
            <option value="calendar">Calendar Page</option>
            <option value="infrastructure">Infrastructure</option>
            <option value="management">Management</option>
            <option value="curriculum">Curriculum</option>
            <option value="vision">Vision & Mission</option>
          </select>
          <button class="btn btn-primary" onclick="showAddSection()">+ Add New Section</button>
        </div>
      </div>
      <p class="page-desc">Add custom text or list-based blocks to any page on the website.</p>

      <div id="sectionsList" style="margin-top: 30px;">
        <!-- Drag-and-drop handles will be here -->
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="sectionModal" class="modal"
    style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
    <div class="card" style="width:600px; max-width:90%; padding:30px; max-height: 90vh; overflow-y: auto;">
      <h3 id="modalTitle">Add New Section</h3>
      <form id="sectionForm" style="margin-top:20px;">
        <input type="hidden" id="editId">
        <div class="grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
          <div class="form-group">
            <label>Target Page</label>
            <select id="sectionPage">
              <option value="home">Home Page</option>
              <option value="calendar">Calendar Page</option>
              <option value="infrastructure">Infrastructure</option>
              <option value="management">Management</option>
              <option value="curriculum">Curriculum</option>
              <option value="vision">Vision & Mission</option>
            </select>
          </div>
          <div class="form-group">
            <label>Section Title</label>
            <input id="sectionTitle" type="text" required>
          </div>
          <div class="form-group">
            <label>Content Type</label>
            <select id="sectionType" onchange="toggleContentInputs()">
              <option value="text">Single Paragraph (Text)</option>
              <option value="list">Bulletin List (Cards)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="sectionActive">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>

        <div id="textContentArea" class="form-group" style="margin-top:15px;">
          <label>Paragraph Content</label>
          <textarea id="sectionText" rows="5" placeholder="Enter your text here..."></textarea>
        </div>

        <div id="listContentArea" class="form-group" style="margin-top:15px; display:none;">
          <label>List Items (One per line)</label>
          <textarea id="sectionList" rows="5" placeholder="Feature 1&#10;Feature 2&#10;Feature 3..."></textarea>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 30px;">
          <button type="button" class="btn btn-secondary" style="flex:1;" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" style="flex:1;">Save Section</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="sections.js"></script>
</body>

</html>
