<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Gyanodaya Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Gyanodaya Admin</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="home.html">Home Management</a>
      <a href="sections.html">Sections</a>
      <a href="notices.html">Notices</a>
      <a href="admissions.html">Admissions</a>
      <a href="gallery.html">Gallery</a>
      <a href="tc.html">TC Issued</a>
      <a href="disclosure.html">Disclosures</a>
      <div class="sidebar-bottom">
        <a href="settings.html">Settings</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

    <main class="content">
      <h1>System Settings</h1>
      <p class="page-desc">Manage school profile and security settings.</p>

      <div class="grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
        <!-- Password Settings -->
        <div class="card">
          <h3><i class="fas fa-lock"></i> Change Password</h3>
          <form id="passwordForm" style="box-shadow:none; padding:0; margin-top:20px;">
            <div class="form-group">
              <label>New Password</label>
              <input id="newPassword" type="password" required placeholder="Min 6 characters">
            </div>
            <div class="form-group">
              <label>Confirm New Password</label>
              <input id="confirmPassword" type="password" required placeholder="Repeat password">
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">
              Update Password
            </button>
          </form>
        </div>

        <!-- School Profile -->
        <div class="card">
          <h3><i class="fas fa-university"></i> School Profile Details</h3>
          <div style="margin-top:20px;">
            <div class="form-group">
              <label>Affiliation Number</label>
              <input type="text" value="1031336" id="affiliationNo">
            </div>
            <div class="form-group">
              <label>School Code</label>
              <input type="text" value="51314" id="schoolCode">
            </div>
            <div class="form-group">
              <label>DISE Code</label>
              <input type="text" id="diseCode">
            </div>
            <div class="form-group">
              <label>Founded Year</label>
              <input type="text" value="2010" id="foundedYear">
            </div>
            <button class="btn btn-secondary" onclick="saveProfile()" style="width:100%;">Save Profile Info</button>
          </div>
        </div>
      </div>

      <!-- More Details -->
      <div class="card" style="margin-top:30px;">
        <h3><i class="fas fa-shield-alt"></i> Security & Maintenance</h3>
        <div style="margin-top:20px; display:flex; gap:15px;">
          <button class="btn btn-danger" onclick="clearCache()">Clear System Cache</button>
          <button class="btn btn-secondary" onclick="exportData()">Export All Data (Backup)</button>
        </div>
        <p style="margin-top:15px; font-size:13px; color:var(--text-muted);">
          <i class="fas fa-info-circle"></i> Perform regular backups to ensure your data is safe.
        </p>
      </div>
    </main>
  </div>

  <script type="module">
    import { protectPage, initSidebar, api } from "./admin.js";
    import { auth } from "./firebase.js";
    import { updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    async function init() {
      await protectPage();
      initSidebar();
      loadProfileData();
    }

    async function loadProfileData() {
      try {
        const data = await api("/api/home");
        if (data) {
          document.getElementById("affiliationNo").value = data.affiliationNo || "";
          document.getElementById("schoolCode").value = data.schoolCode || "";
          document.getElementById("diseCode").value = data.diseCode || "";
          document.getElementById("foundedYear").value = data.foundedYear || "";
        }
      } catch (err) { console.error(err); }
    }

    window.saveProfile = async () => {
      const payload = {
        affiliationNo: document.getElementById("affiliationNo").value,
        schoolCode: document.getElementById("schoolCode").value,
        diseCode: document.getElementById("diseCode").value,
        foundedYear: document.getElementById("foundedYear").value
      };

      try {
        // Fetch existing home data first to merge
        const existing = await api("/api/home") || {};
        await api("/api/home", {
          method: "POST",
          body: JSON.stringify({ ...existing, ...payload })
        });
        alert('School profile updated successfully!');
      } catch (err) { alert(err.message); }
    }

    window.clearCache = () => {
      localStorage.clear();
      alert('Local system cache cleared successfully!');
    }

    window.exportData = async () => {
      try {
        const res = await fetch("/api/backup");
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `gyanodaya_backup_${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (err) { alert("Backup failed: " + err.message); }
    }

    document.getElementById("passwordForm").onsubmit = async (e) => {
      e.preventDefault();
      const pass = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (pass.length < 6) return alert("Password must be at least 6 characters.");
      if (pass !== confirm) return alert("Passwords do not match.");

      try {
        const user = auth.currentUser;
        await updatePassword(user, pass);
        alert("Password updated successfully!");
        e.target.reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    init();
  </script>
</body>

</html>
