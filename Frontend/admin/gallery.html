<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Gallery | Gyanodaya Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Gyanodaya Admin</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="home.html">Home Management</a>
      <a href="sections.html">Sections</a>
      <a href="notices.html">Notices</a>
      <a href="admissions.html">Admissions</a>
      <a href="gallery.html">Gallery</a>
      <a href="tc.html">TC Issued</a>
      <a href="disclosure.html">Disclosures</a>
      <div class="sidebar-bottom">
        <a href="settings.html">Settings</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

    <main class="content">
      <h1>Gallery Management</h1>
      <p class="page-desc">Add photos and videos to the school gallery.</p>

      <div class="card">
        <h3>Add To Gallery</h3>
        <form id="galleryForm" style="box-shadow:none; padding:0; margin-top:20px;">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="form-group">
              <label>Item Title</label>
              <input id="title" type="text" placeholder="e.g. Annual Day 2024" required>
            </div>
            <div class="form-group">
              <label>Content Type</label>
              <select id="type" required>
                <option value="photo">Photo</option>
                <option value="video">YouTube Video</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label id="urlLabel">Photo URL / YouTube Link</label>
            <input id="url" type="text" placeholder="https://..." required>
            <small id="sizeHint" style="color:var(--text-muted); display:block; margin-top:5px;">
              <i class="fas fa-info-circle"></i> Recommended Dimensions: <strong>1200 x 800 px</strong> (for Photos)
            </small>
          </div>
          <button type="submit" class="btn btn-primary" style="width:200px;">
            <i class="fas fa-plus"></i> Add Item
          </button>
        </form>
      </div>

      <div id="galleryItems" class="grid"
        style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:20px; margin-top:30px;">
        <!-- Dynamic -->
      </div>
    </main>
  </div>

  <script type="module" src="gallery.js"></script>
  <script>
    // Simple UI feedback for type change
    document.getElementById('type').addEventListener('change', (e) => {
      const hint = document.getElementById('sizeHint');
      if (e.target.value === 'video') {
        hint.innerHTML = '<i class="fas fa-info-circle"></i> Paste the full <strong>YouTube Video URL</strong> (e.g. https://www.youtube.com/watch?v=...)';
      } else {
        hint.innerHTML = '<i class="fas fa-info-circle"></i> Recommended Dimensions: <strong>1200 x 800 px</strong> (for Photos)';
      }
    });
  </script>
</body>

</html>
