<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Management | Gyanodaya Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Gyanodaya Admin</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="home.html">Home Management</a>
      <a href="sections.html">Sections</a>
      <a href="notices.html">Notices</a>
      <a href="admissions.html">Admissions</a>
      <a href="gallery.html">Gallery</a>
      <a href="tc.html">TC Issued</a>
      <a href="disclosure.html">Disclosures</a>
      <div class="sidebar-bottom">
        <a href="settings.html">Settings</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

    <main class="content">
      <h1>Gallery Management</h1>
      <p class="page-desc">Upload photos and add video links to your school gallery.</p>

      <div class="card">
        <h3>Upload New Item</h3>
        <form id="galleryForm"
          style="display:grid; grid-template-columns: 1fr 1fr auto; gap:15px; box-shadow:none; padding:0; max-width:100%;">
          <div>
            <label>Item Type</label>
            <select id="type">
              <option value="photo">Photo</option>
              <option value="video">Video (YouTube Link)</option>
            </select>
          </div>
          <div>
            <label>Title / Caption</label>
            <input id="title" type="text" placeholder="e.g. Annual Day 2025" required>
          </div>
          <div style="display:flex; align-items:flex-end;">
            <button type="submit" class="btn btn-primary" style="height:42px;">
              <i class="fas fa-upload"></i> Upload
            </button>
          </div>
          <div id="fileGroup">
            <label>Image File</label>
            <input id="fileInput" type="file" accept="image/*">
          </div>
          <div id="urlGroup" class="hidden">
            <label>YouTube URL</label>
            <input id="urlInput" type="text" placeholder="https://youtube.com/watch?v=...">
          </div>
        </form>
      </div>

      <div class="card">
        <h3>Gallery Items</h3>
        <div id="galleryList"
          style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top:20px;">
          <!-- Dynamic -->
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="gallery.js"></script>
</body>

</html>
