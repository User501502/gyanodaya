<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Gallery | Gyanodaya Admin</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Gyanodaya Admin</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="home.html">Home Management</a>
      <a href="sections.html">Sections</a>
      <a href="faculty.html">Faculty</a>
      <a href="notices.html">Notices</a>
      <a href="admissions.html">Admissions</a>
      <a href="gallery.html">Gallery</a>
      <a href="tc.html">TC Issued</a>
      <a href="disclosure.html">Disclosures</a>
      <div class="sidebar-bottom">
        <a href="settings.html">Settings</a>
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

    <main class="content">
      <h1>Gallery Management</h1>
      <p class="page-desc">Add photos and videos to the school gallery.</p>

      <div class="card">
        <h3>Add To Gallery</h3>
        <form id="galleryForm" style="box-shadow:none; padding:0; margin-top:20px;">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="form-group">
              <label>Item Title</label>
              <input id="title" type="text" placeholder="e.g. Annual Day 2024" required>
            </div>
            <div class="form-group">
              <label>Content Type</label>
              <select id="type" required>
                <option value="photo">Photo (Upload from device)</option>
                <option value="video">YouTube Video (Link)</option>
              </select>
            </div>
          </div>

          <!-- File Input for Photos -->
          <div id="fileGroup" class="form-group">
            <label>Select Photo</label>
            <input id="fileInput" type="file" accept="image/*">
            <small style="color:var(--text-muted); display:block; margin-top:5px;">
              <i class="fas fa-info-circle"></i> Best size: 1200x800 px
            </small>
          </div>

          <!-- URL Input for Videos -->
          <div id="urlGroup" class="form-group" style="display:none;">
            <label>YouTube Video URL</label>
            <input id="urlInput" type="text" placeholder="https://www.youtube.com/watch?v=...">
          </div>

          <button type="submit" class="btn btn-primary" style="width:200px; margin-top:10px;">
            <i class="fas fa-plus"></i> Add Item
          </button>
        </form>
      </div>

      <div id="galleryList" class="grid"
        style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:20px; margin-top:30px;">
        <!-- Dynamic -->
      </div>
    </main>
  </div>

  <script type="module" src="gallery.js"></script>
</body>

</html>
